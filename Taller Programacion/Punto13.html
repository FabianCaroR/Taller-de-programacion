<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Punto 13</title>
</head>
<body>
    <!--
        Name: Fabian Mauricio Caro Rodriguez

        NRC: 3113

        Date: 26/03/2020

        Version: 1.0

        Copyright: Fabian Caro

        Description: La pagina le pedira al usuario un numero para calcular su factorial y lo imprimira por pantalla.
    -->
    <script>
        var numero = prompt("Ingrese el numero para calcular el factorial: ");
        var factorial = 1;

        for (var i =1; i<=numero; i++){
            factorial = factorial * i;
        }
        alert("El factorial del numero "+numero+" es: "+factorial);

    </script>
</body>
</html>
