<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!--
        Name: Fabian Mauricio Caro Rodriguez

        NRC: 3113

        Date: 26/03/2020

        Version: 1.0

        Copyright: Fabian Caro

        Description: El programa calculara el valor de la matrícula de un estudiante cuyo valor se calcula dependiendo de
                     el numero de creditos, Si toma 20 o menos créditos, paga el crédito al valor normal. Si toma por encima 
                     de 20 créditos, se pagarán los créditos extras al doble de valor normal. Si el estudiante es de estrato
                     1, 2 o  3  recibe los siguientes  descuentos: Si el estrato es 1, el descuento es del 80%, 
                     Si el estrato es 2, el descuento es del 50% y Si el estrato es 3, el descuento es del 30%. ademas si el estudiante
                     es de estrato 1 y 2 reciben subsidios alimentarios  y trnasporte, Para el estrato 2, el subsidio de alimentación y
                     transporte es igual a $100.000 y para el estrato 1 es de $200.000
    -->
    <script>
        var creditos = prompt("Numero de creditos:");
        var valor = prompt("Valor credito:");
        var estrato = prompt("Estrato del estudiante:");

        var ValorM = 0;
        var descuento = 0;
        var  subsidio = 0;

        if(creditos <= 20){
            ValorM = creditos * valor;
        }else{
            ValorM = 20 * valor + (creditos - 20) * valor * 2;
        }

        if(estrato == 1){
            descuento = ValorM * 80 / 100;
        }else{
            if(estrato == 2){
                descuento = ValorM * 50 / 100;
            }else{
                if(estrato == 3){
                    descuento = ValorM * 30 / 100;
                }
            }
        }

        if(estrato == 1){
            subsidio = 200000; 
        }else{
            if(estrato == 2){
                subsidio = 100000;
            }
        }

        var CostoM = ValorM - descuento;

        document.write("El costo de la matricula es: "+CostoM+"<br/>");
        document.write("El valor del subsidio es: "+subsidio);
        
    </script>
</body>
</html>
