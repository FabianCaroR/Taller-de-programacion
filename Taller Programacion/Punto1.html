<body>
    <!--

        Description: La pagina le pedira al usuaario ingresar un numero y esta misma le devolvera un mensaje diciendo si el numero es par o no.
    -->
    <script>
        var numero = prompt("Ingrese el numero");

        if(numero % 2 == 0){
            alert("El numero "+numero+" es par");
        }else{
            alert("El numero "+numero+" no es par");
        }
    </script>
</body>
</html>
