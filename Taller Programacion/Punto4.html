<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Punto 4</title>
</head>
<body>
    <!--

        Description: La pagian le pedira al usuario que ingrese dos numeros, despues le dira si el segundo numero es multiplo del primero.
    -->
    <script>
        var numero1 = prompt("Ingrese el primer numero");
        var numero2 = prompt("Ingrese el segundo numero");

        if(numero1 % numero2 == 0){
            alert("El numero "+numero2+" si es multiplo de "+numero1);
        }else{
            alert("El numero "+numero2+" no es multiplo de "+numero1);
        }

    </script>
</body>
</html>
