        Description: La pagina le pedira al usuario ingresar tres numero y posterior mente le devolvera un mensaje
                     diciendo le cual de los tres numeros ingresados es el mayor.
    -->
    <script>
        var numero1 = prompt("Ingrese el primer numero");
        var numero2 = prompt("Ingrese el segundo numero");
        var numero3 = prompt("Ingrese el tercer numero");

        var mayor = Math.max(numero1,numero2,numero3);
        alert ("El numero mayor es "+mayor);

    </script>
</body>
